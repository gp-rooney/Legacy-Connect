<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy Connect | Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo"><strong>Legacy Connect</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Discover</a>
      <a href="product.html">Partnership</a>
      <a href="login.html">Login</a>
      <a href="product.html" class="cta-button">Shop Now</a>
    </nav>
  </header>

  <section class="login-section">
    <h1>Welcome Back</h1>
    <p>Log in to manage your legacy profiles and orders.</p>
    <div id="contact-success" class="success-banner">
      Thank you! Your message has been sent.
    </div>    
    </div>    
    <form class="login-form" action="#" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="password-error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <div class="error-message" id="password-error"></div>

      <button type="submit" class="cta-button">Log In</button>

      <p class="login-footer">
        Don't have an account? <a href="#">Sign Up</a><br>
        <a href="#">Forgot Password?</a>
      </p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Legacy Connect. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
